<div class="card bg-light"  *ngIf="reporte">
  <div class="card-header"> {{titulo}}: {{reporte.asunto}}</div>
  <div class="card-body">
    <h4 class="card-title" >
      <a [routerLink]="['/buzon']" class="btn btn-light btn-xs">&laquo; Volver</a>
    </h4>



    <ul class="list-group my-2">
      <li class="list-group-item list-group-item-primary">Datos del reporte</li>
      <li class="list-group-item">Asunto: {{reporte.asunto}}</li>
      <li class="list-group-item">Fecha del reporte: {{reporte.fechaDeReporte |  date:"EEEE dd, MMMM yyyy"}}</li>
      <li class="list-group-item">Ciudad: {{reporte.ciudad}}</li>
      <li class="list-group-item">Sucursal: {{reporte.sucursal}}</li>

    </ul>



      <div class="card border-info mb-4" style="max-width:700px">
        <div class="card card-header">
          Descripcion

        </div>
        <div class="card card-body">
          {{reporte.descripcion}}

        </div>


      </div>
  </div>

</div>
