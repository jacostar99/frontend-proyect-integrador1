<ul class="aler alert-danger" *ngIf="errores?.length>0">
  <li *ngFor="let err of errores">
 {{err}}
 </li>
</ul>
<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form #operarioForm="ngForm">
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="operario.nombre" name="nombre" #nombre="ngModel"> <!--required minlength="4"-->
          <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
            <div *ngIf="nombre.errors.required">
              El nombre es obligatorio.
            </div>
            <div *ngIf="nombre.errors.minlength">
              El nombre debe tener al menos 4 caracteres..
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Apellido:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="operario.apellido" name="apellido" #apellido="ngModel"> <!-- required-->
          <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
            <div *ngIf="apellido.errors.required">
              El apellido es obligatorio.
            </div>
        </div>
      </div>
    </div>

      <div class="form-group row">
        <label for="estado" class="col-form-label col-sm-2">Hora inicio turno:</label>
        <div class="col-sm-6">
          <input type="time" name="estado"  [(ngModel)]="operario.estado" value="00:00:00" max="22:30:00" min="10:00:00" step="1">


      </div>
      </div>
      <div class="form-group row">
        <label for="estado" class="col-form-label col-sm-2">Hora fin turno:</label>
        <div class="col-sm-6">
          <input type="time" name="horaFinTurno"  [(ngModel)]="operario.horaFinTurno" value="00:00:00" max="22:30:00" min="10:00:00" step="1">


      </div>
      </div>


      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Username:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="operario.username" name="username" #username="ngModel"> <!-- required-->
          <div class="alert alert-danger" *ngIf="username.invalid && (username.dirty || username.touched)">
            <div *ngIf="username.errors.required">
              El username es obligatorio.
            </div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="password" class="col-form-label col-sm-2">Password:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" [(ngModel)]="operario.password" name="password" #password="ngModel"> <!-- required-->
        <div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
          <div *ngIf="password.errors.required">
            La contrase√±a es obligatoria.
          </div>
      </div>
    </div>
  </div>


      <div class="form-group row">
        <label for="region" class="col-form-label col-sm-2">Region:</label>
        <div class="col-sm-6">

          <select [compareWith]="compararRegion" class="form-control" [(ngModel)]="operario.region" name="region" style="width:500px;">
            <option [ngValue]="undefined">---Seleccionar una region---</option>
            <option *ngFor="let region of regiones" [ngValue]="region">{{region.nombre}}</option>
            </select>
        </div>

      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!operario.id else elseBlock "[disabled]="!operarioForm.form.valid">Crear</button>
          <ng-template #elseBlock>
          <button class="btn btn-primary" role="button" (click)='update()' [disabled]="!operarioForm.form.valid">Editar</button>


        </ng-template>
        </div>

      </div>

    </form>

  </div>
</div>
